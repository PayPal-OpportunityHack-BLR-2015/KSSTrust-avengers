<script type="text/html"  id="uf_card_template">
     <% _.each(items,function(item,key,list){ %>
     
    <div class='uf_card'>
                <div class="col-md-4 col-sm-4 col-xs-4" style="padding:0px;"> <img src="<%=item.imgUrl %>"></div>
                <div class="col-md-8 col-sm-8 col-xs-8 uf_card_text">
                    <%=item.textDesc %>

                </div>

            </div>
            
              <% }); %>
    
</script>

<script type="text/html"  id="df_card_template">
     <% _.each(items,function(item,key,list){ %>
     
    <div class='df_card'>
                <div class="col-md-8 col-sm-8 col-xs-8 df_card_text">
                     <%=item.ngoName %> </div>
                <div class="col-md-4 col-sm-4 col-xs-4 df_card_button" style="padding:0px;">
                    <button style="width:100%;margin-top:5px;background:#34495e;" class="pure-button pure-button-primary dButton">Donate</button>
                    <button style="width:100%;margin-top:10px;background:#34495e;" class="pure-button pure-button-primary abtButton">About Us</button>
                </div>

            </div>
            
              <% }); %>
    
</script>

<script type="text/html" id="cf_card_template">
        <% _.each(items,function(item,key,list){ %>
            <div class='cf_card'>
                <div class="col-md-12 col-sm-12 col-xs-12 camp_header" style=""> </div>
                <div class="col-md-12 col-sm-12 col-xs-12 cf_card_text">
                    <%= item.campName %>

                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left:0px;padding-right:0px;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: <%= item.completed %>%">
                            <span class="sr-only"><%= item.completed %>% Complete (success)</span>
                        </div>
                    </div>

                </div>
                <hr>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div style="padding:4px;    font-size: 16px;" class="col-md-4 col-sm-4 col-xs-4 cf_card_subs">
                        <%= item.cashCollected %> Rs.

                    </div>
                    <div style="padding:4px;    font-size: 16px;" class="col-md-4 col-sm-4 col-xs-4 cf_card_subs">
                        <%= item.date %>

                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 cf_card_subs">
                        <button style="width:100%;margin-top:5px;background:#34495e;" class="pure-button pure-button-primary dButton">Donate</button>

                    </div>

                </div>

            </div>
            
                <% }); %>


</script>
